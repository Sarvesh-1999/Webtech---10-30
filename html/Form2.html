<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table border="0" cellpadding="10">
        <tr>
          <td><label for="rollNo">Roll No. :</label></td>
          <td>
            <input type="text" name="rollNo" id="rollNo" style="width: 98%" />
          </td>
        </tr>

        <tr>
          <td><label for="StudentName">Student Name :</label></td>
          <td>
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="First Name"
            />
            <span>-</span>
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Last Name"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
