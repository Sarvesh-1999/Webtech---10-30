  <head>

        width: 100px;
        background-color: yellowgreen;

        margin: 20px;
        border: 10px solid black;

      }
      .box2 {
        background-color: aqua;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box1">TEXT</div>
    <div class="box2">TEXT</div>
  </body>
</html>
